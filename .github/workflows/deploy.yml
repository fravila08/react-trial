name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Cypress Tests"]
    branches: ["main"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Set production environment
        run: echo "VITE_PROD=true" >> $GITHUB_ENV

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "fr4v1l4@gmail.com"
          git config --global user.name "fravila08"
          REPO="https://x-access-token:${GITHUB_TOKEN}@github.com/fravila08/netflix-clone.git"
          npx gh-pages -d dist -r $REPO
